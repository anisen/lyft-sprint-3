<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>
	<!--menu-->
	<section class="menu">
		<div class="conten-logo">
			<img src="assets/img/logo-white.png" class="logo">
		</div>
		<div class="todas-opciones">
			<ul>
				<li class="opciones">Drive</li>
				<li class="opciones">Explore</li>
				<li class="opciones">Help</li>
			</ul>
		</div>
	</section>
	<!--imagen fija-->
	<section class="imagen-fija">
		<div id="guardar-imagen">
		</div>
	</section>
	<!-- FORMULARIO -->
	<section class="formulario">
		<div class="todo-el-formulario">
			<div class="ajustar-formulario">
				<h1 id="h1-formulario">TURN MILES INTO MONAY</h1>
				<h2 id="h2-formulario">SIGN UP TO DRIVE LYFT</h2>
				<input type="text" name="primer-input" placeholder="Phone Number" class="input-formulario">
				<button class="nombre-primer-boton">  BECOME A DRIVER  ‚ù§  </button>
				<p class="parrafo-uno">Already applied? Check the status of you application here</p>
				<p class="parrafo-dos">Earn money for inviting friends to drive. Learn more</p>
			</div>
		</div>
	</section>

	<!-- SEGUNDA PARTE -->
	<section class="segunda-parte">
		<div class="fondo-segundaParte">
			<div class="titulo-segundaParte">
				<h1 id="h1-segundaParte">PLAY WITH LYFT</h1>
			</div>
			<div class="pedir-datos-auto">
				
				<div class="ii">
					<i class="fa fa-car" aria-hidden="true"></i>
				</div>

				<input type="text" name="primer-auto" placeholder="X coordinate" class="input-segundaParte">

				<div class="ia">
					<i class="fa fa-car" aria-hidden="true"></i>
				</div>

				<input type="text" name="segundo-auto" placeholder="Y coordinate" class="segundoinput-segundaParte">
				<button class="segundo-boton">START</button>
			</div>
		</div>
	</section>
	<script src="assets/js/main.js"></script>
</body>
</html>
